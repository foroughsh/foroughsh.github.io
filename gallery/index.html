<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>art gallery – forough shahabsamani</title>

  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/gallery-dark.css" />

  <script defer src="/assets/js/main.js"></script>
  <script defer src="/assets/js/gallery.js"></script>
</head>

<body class="gallery-page gallery-dark">
  <!-- top bar -->
  <header class="topbar gallery-topbar">
    <a href="/index.html" class="brand gallery-brand">
      <img class="avatar" src="/assets/images/profile-alt-tp-sq.png" alt="forough profile icon" />
      <div class="brand-text">
        <div class="name">Forough Shahabsamani</div>
        <div class="role">Data Scientist</div>
      </div>
    </a>

    <nav class="nav gallery-nav">
      <a href="/index.html" class="nav-link">home</a>
      <span class="sep">|</span>
      <a href="/CV/" class="nav-link">resume</a>
      <span class="sep">|</span>
      <a href="/projects/" class="nav-link">projects & publications</a>
      <span class="sep">|</span>
      <a href="/gallery/" class="nav-link is-active">my art gallery</a>
      <span class="sep">|</span>
      <a href="/contact/" class="nav-link">contact</a>
    </nav>
  </header>

  <main class="gallery-wrap">
    <div class="gallery-head">
      <h1 class="gallery-h1">my art gallery</h1>
      <p class="gallery-sub">a selection of pastel and watercolor works.</p>
    </div>

    <section class="gallery-grid" aria-label="artworks">
      <!-- IMPORTANT: use div + data-full, not <a href> -->
      <div class="art-card" data-full="/assets/art/kimsmom.jpg" role="button" tabindex="0" aria-label="open artwork 1">
        <img src="/assets/art/kimsmom.jpg" alt="artwork 1" loading="lazy" />
      </div>

      <div class="art-card" data-full="/assets/art/north.jpg" role="button" tabindex="0" aria-label="open artwork 2">
        <img src="/assets/art/north.jpg" alt="artwork 2" loading="lazy" />
      </div>

      <div class="art-card" data-full="/assets/art/boat.jpeg" role="button" tabindex="0" aria-label="open artwork 3">
        <img src="/assets/art/boat.jpeg" alt="artwork 3" loading="lazy" />
      </div>

      <div class="art-card" data-full="/assets/art/sunset.jpeg" role="button" tabindex="0" aria-label="open artwork 4">
        <img src="/assets/art/sunset.jpeg" alt="artwork 4" loading="lazy" />
      </div>
    </section>
  </main>

  <footer class="footer gallery-footer">
    <div>© <span id="year"></span> forough shahabsamani</div>
  </footer>

  <!-- LIGHTBOX (this was missing) -->
  <div class="art-lightbox" hidden aria-hidden="true">
    <button class="lightbox-close" aria-label="close image">✕</button>
    <img class="lightbox-img" alt="" />
  </div>
</body>
</html>
