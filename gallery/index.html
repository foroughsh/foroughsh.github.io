<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>art gallery – forough shahabsamani</title>

  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/gallery-dark.css" />

  <script defer src="/assets/js/main.js"></script>
</head>

<body class="gallery-page gallery-dark">
  <!-- top bar -->
  <header class="topbar gallery-topbar">
    <a href="/index.html" class="brand gallery-brand">
      <img class="avatar" src="/assets/images/profile-alt-tp-sq.png" alt="forough profile icon" />
      <div class="brand-text">
        <div class="name">Forough Shahabsamani</div>
        <div class="role">Data Scientist</div>
      </div>
    </a>

    <nav class="nav gallery-nav">
      <a href="/index.html" class="nav-link">home</a>
      <span class="sep">|</span>
      <a href="/CV/" class="nav-link">resume</a>
      <span class="sep">|</span>
      <a href="/projects/" class="nav-link">projects & publications</a>
      <span class="sep">|</span>
      <a href="/gallery/" class="nav-link is-active">my art gallery</a>
      <span class="sep">|</span>
      <a href="/contact/" class="nav-link">contact</a>
    </nav>
  </header>

  <main class="gallery-wrap">
    <div class="gallery-head">
      <h1 class="gallery-h1">my art gallery</h1>
      <p class="gallery-sub">
        a selection of pastel and watercolor works.
      </p>
    </div>

    <section class="gallery-grid" aria-label="artworks">
      <!-- replace src with your real images -->
      <a class="art-card" href="/assets/art/pastel-01.jpg">
        <img src="/assets/art/pastel-01.jpg" alt="artwork 1" loading="lazy" />
      </a>

      <a class="art-card" href="/assets/art/pastel-02.jpg">
        <img src="/assets/art/pastel-02.jpg" alt="artwork 2" loading="lazy" />
      </a>

      <a class="art-card" href="/assets/art/watercolor-01.jpg">
        <img src="/assets/art/watercolor-01.jpg" alt="artwork 3" loading="lazy" />
      </a>

      <a class="art-card" href="/assets/art/watercolor-02.jpg">
        <img src="/assets/art/watercolor-02.jpg" alt="artwork 4" loading="lazy" />
      </a>
    </section>
  </main>

  <footer class="footer gallery-footer">
    <div>© <span id="year"></span> forough shahabsamani</div>
  </footer>
</body>
</html>
