<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>art gallery – forough shahabsamani</title>

  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/gallery.css" />

  <script defer src="/assets/js/main.js"></script>
  <script defer src="/assets/js/gallery.js"></script>
</head>

<body class="gallery-page">
  <!-- top bar -->
  <header class="topbar">
    <a href="/index.html" class="brand">
      <img class="avatar" src="/assets/images/profile-alt-tp-sq.png" alt="forough profile icon" />
      <div class="brand-text">
        <div class="name">Forough Shahabsamani</div>
        <div class="role">Data Scientist</div>
      </div>
    </a>

    <nav class="nav">
      <a href="/index.html" class="nav-link">home</a>
      <span class="sep">|</span>
      <a href="/CV/" class="nav-link">resume</a>
      <span class="sep">|</span>
      <a href="/projects/" class="nav-link">projects & publications</a>
      <span class="sep">|</span>
      <a href="/gallery/" class="nav-link">my art gallery</a>
      <span class="sep">|</span>
      <a href="/contact/" class="nav-link">contact</a>
    </nav>
  </header>

  <main class="hero">
    <section class="hero-grid">
      <div class="hero-text">

        <h2 class="subhead">art gallery</h2>

        <p class="bio">
          A personal collection of drawings and paintings, mostly in pastel and watercolor.
          This is a quiet space, separate from my technical work.
        </p>

        <!-- section -->
        <section class="gallery-section">
          <h3 class="gallery-title">pastel</h3>

          <div class="gallery-grid">
            <figure class="art-item">
              <img src="/assets/art/pastel-01.jpg" alt="pastel artwork" />
              <figcaption>pastel on paper · 2021</figcaption>
            </figure>

            <figure class="art-item">
              <img src="/assets/art/pastel-02.jpg" alt="pastel artwork" />
              <figcaption>pastel on paper · 2022</figcaption>
            </figure>
          </div>
        </section>

        <!-- section -->
        <section class="gallery-section">
          <h3 class="gallery-title">watercolor</h3>

          <div class="gallery-grid">
            <figure class="art-item">
              <img src="/assets/art/watercolor-01.jpg" alt="watercolor artwork" />
              <figcaption>watercolor · 2020</figcaption>
            </figure>
          </div>
        </section>

      </div>
    </section>
  </main>

  <footer class="footer">
    <div>© <span id="year"></span> forough shahabsamani</div>
  </footer>

  <!-- lightbox -->
  <div class="lightbox" hidden>
    <img alt="" />
  </div>
</body>
</html>
