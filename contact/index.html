<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>contact – forough shahabsamani</title>

  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/contact.css" />
  <link rel="stylesheet" href="/assets/css/leaves.css" />

  <script defer src="/assets/js/main.js"></script>
  <script defer src="/assets/js/leaves.js"></script>
</head>

<body class="contact-page" data-leaves="auto">
  <!-- falling leaves overlay -->
  <div id="leaf-overlay" aria-hidden="true"></div>

  <!-- top bar -->
  <header class="topbar">
    <a href="/index.html" class="brand">
      <img class="avatar" src="/assets/images/profile-alt-tp-sq.png" alt="forough profile icon" />
      <div class="brand-text">
        <div class="name">Forough Shahabsamani</div>
        <div class="role">Data Scientist</div>
      </div>
    </a>

    <nav class="nav">
      <a href="/index.html" class="nav-link">home</a>
      <span class="sep">|</span>
      <a href="/CV/" class="nav-link">resume</a>
      <span class="sep">|</span>
      <a href="/projects/" class="nav-link">projects & publications</a>
      <span class="sep">|</span>
      <a href="/gallery/" class="nav-link">my art gallery</a>
      <span class="sep">|</span>
      <a href="/contact/" class="nav-link">contact</a>
    </nav>
  </header>

  <main class="hero">
    <section class="hero-grid">

      <!-- left: text -->
      <div class="hero-text">
        <h2 class="subhead">contact</h2>

        <p class="bio">
          The best way to reach me is through the platforms below.
        </p>

        <div class="contact-grid">
          <!-- LinkedIn -->
          <a class="contact-card"
             href="https://www.linkedin.com/in/forough-shahab-samani-a8057364/"
             target="_blank"
             rel="noopener">
            <img class="contact-icon"
                 src="/assets/icons/linkedin.svg"
                 alt=""
                 aria-hidden="true" />
            <div class="contact-text">
              <div class="contact-title">linkedin</div>
              <div class="contact-sub">connect or message me</div>
            </div>
          </a>

          <!-- Google Scholar -->
          <a class="contact-card"
             href="https://scholar.google.com/citations?user=EJX-ObgAAAAJ&hl=en"
             target="_blank"
             rel="noopener">
            <img class="contact-icon"
                 src="/assets/icons/google-scholar.svg"
                 alt=""
                 aria-hidden="true" />
            <div class="contact-text">
              <div class="contact-title">google scholar</div>
              <div class="contact-sub">publications & citations</div>
            </div>
          </a>

          <!-- Email -->
          <a class="contact-card" href="mailto:fo.shahab@gmail.com">
            <img class="contact-icon"
                 src="/assets/icons/email.svg"
                 alt=""
                 aria-hidden="true" />
            <div class="contact-text">
              <div class="contact-title">email</div>
              <div class="contact-sub">fo.shahab@gmail.com</div>
            </div>
          </a>
        </div>
      </div>

      <!-- right: illustration -->
      <div class="contact-figure">
        <img
          src="/assets/images/contact.png"
          alt="illustration of a woman writing a letter at a desk with autumn trees outside the window"
          loading="lazy"
        />
      </div>

    </section>
  </main>

  <footer class="footer">
    <div>© <span id="year"></span> forough shahabsamani</div>
  </footer>
</body>
</html>
